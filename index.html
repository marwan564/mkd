<!DOCTYPE html>
<html>
<head>
  <title>News Feeds</title>
  <style>
    .news-item {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .news-title {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>News Feeds#6</h1>
  <div id="news-container"></div>

  <script>
    function handleResponse(data) {
      const newsContainer = document.getElementById('news-container');
      data.values.slice(0, 10).forEach(item => {
        const newsItem = document.createElement('div');
        newsItem.className = 'news-item';

        const newsTitle = document.createElement('h2');
        newsTitle.className = 'news-title';
        newsTitle.textContent = item[0];

        newsItem.appendChild(newsTitle);
        newsContainer.appendChild(newsItem);
      });
    }

    const sheetId = '1dH1JOwgYeNFW3e-iWHSpOmaOlYT1N9PR3_XckpdcLWA';

    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const feeds = data;
        handleResponse(feeds);
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
